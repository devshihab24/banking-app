<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Login Page</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main
      id="form-container"
      class="flex justify-center items-center h-[100vh]"
    >
      <form
        id="login-form"
        action=""
        class=" w-[70%] lg:w-[35%]"
      >
        <span class="user"><i class="fa-solid fa-user"></i></span>
        <div class="common-input">
          <input id="phone-number" type="text" />
          <label for="phone-number">Phone Number</label>
        </div>
        <div class="common-input">
          <input id="pin-number" type="text" />
          <label for="pin-number">Pin Number</label>
        </div>
        <button id="login-btn">Login</button>
        <div class="sign-up-section"><a href="#">Forgot Pin</a> or <a href="#">Sign Up</a></div>
      </form>
    </main>

    <!-- scripted section -->
     <script src="js/login.js"></script>
    <script>
      const inputs = document.querySelectorAll("input");
      for (const input of inputs) {
        input.addEventListener("input", () => {
          if (input.value !== "") {
            input.classList.add("filled");
          } else {
            input.classList.remove("filled");
          }
        });
      }
    </script>
  </body>
</html>
